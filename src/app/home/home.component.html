<!-- Button trigger modal -->
<div class="text-center">
  <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add New Book
    </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <input type="text" name="bookName" id="bookID" placeholder="Enter Book Name" [(ngModel)]="bookName">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addNewBook()">Add</button>
      </div>
    </div>
  </div>
</div>
  <!-- <div *ngIf="bookName"><a href="">{{bookName}}</a></div> -->
  <div *ngFor="let i of data">
    <div class="container bg-light p-3 rounded-5 txt-none">
      <a routerLink="viewBook/{{i.name}}" class="txt-none">
        <h1>{{i.name}}</h1>
        <p>{{i.date}} </p>
      </a>
    </div>
</div>
